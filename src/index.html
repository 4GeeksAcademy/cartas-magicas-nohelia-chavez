<body>

  <!-- nuevo contenedor control -->
  <div class="controls">
    <button id="btnNueva" type="button">Nueva carta</button>

    <div class="inputs-container">
      <label for="width" class="cardWi">Ancho de la Carta</label>
      <input id="width" type="number" value="300" placeholder="ancho" />
    </div>

    <div class="inputs-container1">
      <label for="height" class="cardHi">Largo de la carta</label>
      <input id="height" type="number" value="400" placeholder="largo" />
    </div>
  </div>

  <!-- Nuevo contenedor que deja espacio bajo la barra -->
  <div class="stage">
    <div class="card" id="card">
      <div class="top" id="top-suit"></div>
      <div class="center" id="card-value"></div>
      <div class="bottom" id="bottom-suit"></div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
